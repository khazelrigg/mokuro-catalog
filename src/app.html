<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <!-- Specify the character encoding for the document -->
    <meta charset="utf-8" />

    <!-- Link to the favicon (small icon shown in the browser tab) -->
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />

    <!-- Link to a web app manifest, describing the app and how it can be launched -->
    <link rel="manifest" crossorigin="use-credentials" href="manifest.json" />

    <!-- Viewport settings to ensure the app renders properly on mobile devices -->
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, user-scalable=no"
    />

    <!-- Google API scripts, likely for Google Drive or login integration -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>

    <!-- Placeholder for additional head content generated by SvelteKit -->
    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover" class="bg-white dark:bg-gray-950 dark:text-white">
    <!-- 
      This div container serves as the root element for SvelteKit's application.
      SvelteKit will inject the application's content (pages and components) here.
    -->
    <div
      id="popupAbout"
      class="pageContainer"
      style="
        display: contents;
        background-image: url('https://reader.mokuro.app/_app/immutable/assets/icon.06fcfdd6.webp');
      "
    >
      <!-- Placeholder for the SvelteKit-rendered content -->
      %sveltekit.body%
    </div>
  </body>
</html>
